<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список с добавлением и поиском</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список</h1>

        <!-- Поле для поиска -->
        <input type="text" id="search" placeholder="Поиск..." class="input-field">

        <!-- Поле для добавления нового элемента -->
        <input type="text" id="newItem" placeholder="Добавить новый элемент..." class="input-field">
        <button id="addButton">Добавить</button>

        <!-- Список элементов -->
        <ul id="itemList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
